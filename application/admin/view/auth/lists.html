<script>
    layui.use(['laydate', 'table'], function () {
        var laydate = layui.laydate;
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 'full-200'

            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: true, align: 'center', fixed: 'left'}
                , {field: 'auth_name', title: '权限名称', width: 120, align: 'center'}
                , {field: 'auth_link', title: '权限连接', align: 'left'}
                , {field: 'icon', title: '字体图标', width: 120, align: 'center'}
                , {field: 'pid', title: 'PID', width: 80, align: 'center'}
                , {field: 'sort', title: '排序', width: 80, align: 'center'}
                , {field: 'create_time', title: '创建时间', align: 'center', width: 160, sort: true}
                , {field: 'update_time', title: '更新时间', align: 'center', width: 160, sort: true}
                , {field: 'right', title: '操作', align: 'center',}
            ]]
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {icon: 5, time: 1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }

</script>
