<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录 - {$web_title?$web_title:''}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/static/layui/css/font.css">
    <link rel="stylesheet" href="/static/layui/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/layui/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/layui/js/xadmin.js"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">欢迎登录</div>
    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;font-size: 16px;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use(['form', 'layer'], function () {
            var form = layui.form;
            var layer = layui.layer;
            form.on('submit(login)', function (data) {
                $.ajax({
                    url: '/admin/login/checkLogin',
                    method: 'POST',
                    data: data.field,
                    success: function (result) {
                        layer.msg(result.msg, {offset: '80px'});
                        if (result.code === 200) {
                            setTimeout(function () {
                                location.href = '/admin/index.html'
                            }, 1000);
                        }
                        return false;
                    }
                });
                return false;
            });
        });
    })
</script>
</body>
</html>
